<div class="confirmation-container">
    <div class="confirmation-items">
        <h1 class="confirmation-header confirmation-item">Order confirmed</h1>
        <div class="confirmation-item">
            Thank you, {{ username }}!
        </div>
        <div class="confirmation-item">
            Your <b>${{ orderTotal.toFixed(2) }}</b> order has been received.
        </div>
        <button class="btn btn-primary" (click)="goToProductList()">Back to product list</button>
    </div>
</div>
