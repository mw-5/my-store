<div class="cart-container" *ngIf="!isEmpty; else emptyMsg">
    <div class="cart-panel">
        <app-cart-item
            *ngFor="let product of cart"
            [product]="product"
            (amountUpdated)="onAmountUpdated(product, $event)">
        </app-cart-item>
        <h3>Total: ${{ orderTotal.toFixed(2) }}</h3>
    </div>
    <app-checkout></app-checkout>
</div>
<ng-template #emptyMsg>
    <p class="empty-cart-message">
        The cart is empty.
    </p>
</ng-template>
