<img src="{{ product.url }}" alt="Image of product" />

<h1>{{ product.name }}</h1>
<p>${{ product.price }}</p>
<p>{{ product.description }}</p>

<select [(ngModel)]="product.amount">
    <option *ngFor="let i of selectableAmounts" [ngValue]="i">{{ i }}</option>
</select>
<br>
<button (click)="addToCart()">Add to cart</button>
