<div class="product-container">
    <a routerLink="/products/{{ product.id }}">
        <img class="product-image" src="{{ product.url }}" alt="Image of product" />
    </a>
    <div>
        <p>{{ product.name }}</p>
        <p>${{ product.price }}</p>
        <p>Amount: 
            <select class="select-input" [(ngModel)]="product.amount" (ngModelChange)="onChangeAmount($event)">
                <option *ngFor="let i of selectableAmounts" [ngValue]="i">{{ i }}</option>
            </select>
        </p>
        <button (click)="addToCart()">Add to cart</button>
    </div>
</div>
